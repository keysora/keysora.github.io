<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoX GeM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    canvas#game {
      display: block;
      margin: 20px auto;
      background: #000;
      z-index: 2;
      position: relative;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
      z-index: 3;
      position: relative;
    }

    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 4;
    }

    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: red;
    }

    #game-over-text {
      position: absolute;
      top: 250px;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 2em;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1 style="text-align: center; z-index:3; position:relative;">FoX GeM</h1>
  <div id="game-over-text">Game Over</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('account-popup')">✖</span>
    <p><b>ID:</b> <span id="userId"></span></p>
    <p><b>Username:</b> <span id="username">TelegramUser</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [];
    let food;
    let direction = null;
    let interval;
    let playing = false;
    let score = 0;

    const userId = Math.floor(10000 + Math.random() * 90000);
    document.getElementById("userId").textContent = userId;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x * box, part.y * box, box, box));
      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box, box);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows),
      };
    }

    function gameLoop() {
      const head = { ...snake[0] };

      if (direction === "left") head.x--;
      else if (direction === "right") head.x++;
      else if (direction === "up") head.y--;
      else if (direction === "down") head.y++;

      if (
        head.x < 0 || head.x >= cols ||
        head.y < 0 || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(interval);
        document.getElementById("game-over-text").style.display = "block";
        startMatrix();
        playing = false;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function startGame() {
      document.getElementById("game-over-text").style.display = "none";
      stopMatrix();
      playing = true;
      direction = null;
      snake = [{ x: 9, y: 9 }];
      placeFood();
      clearInterval(interval);
      interval = setInterval(gameLoop, 150);
    }

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    function setDirection(dir) {
      direction = dir;
    }

    document.addEventListener("keydown", (e) => {
      if (!playing) return;
      const keyMap = {
        ArrowUp: "up",
        ArrowDown: "down",
        ArrowLeft: "left",
        ArrowRight: "right",
        w: "up",
        s: "down",
        a: "left",
        d: "right"
      };
      const newDir = keyMap[e.key];
      if (newDir) direction = newDir;
    });

    // MATRIX ANIMATION
    const matrixCanvas = document.getElementById("matrix");
    const mtx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    const columns = Math.floor(matrixCanvas.width / 20);
    const drops = Array(columns).fill(1);

    let matrixInterval;

    function startMatrix() {
      matrixInterval = setInterval(() => {
        mtx.fillStyle = "rgba(0, 0, 0, 0.05)";
        mtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        mtx.fillStyle = "#f00";
        mtx.font = "16px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = String.fromCharCode(0x30A0 + Math.random() * 96);
          mtx.fillText(text, i * 20, drops[i] * 20);
          if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }, 33);
    }

    function stopMatrix() {
      clearInterval(matrixInterval);
      mtx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    }

    // Start matrix on load
    startMatrix();
  </script>
</body>
</html>
