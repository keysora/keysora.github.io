<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .popup {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center">Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('account-popup')">✖</span>
    <p><b>ID:</b> <span id="userId">12345</span></p>
    <p><b>Username:</b> <span id="username">unknown</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    let snake = [{ x: 9, y: 9 }];
    let food = { x: 5, y: 5 };
    let direction = null;
    let score = 0;
    let interval;
    let playing = false;

    const userId = Math.floor(10000 + Math.random() * 90000);
    document.getElementById("userId").textContent = userId;
    document.getElementById("username").textContent = "TelegramUser"; // заглушка

    function startGame() {
      playing = true;
      direction = null;
      score = 0;
      snake = [{ x: 9, y: 9 }];
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
      clearInterval(interval);
      interval = setInterval(update, 150);
    }

    function update() {
      drawMatrix();
      drawGame();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "white";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      // Move snake
      const head = { ...snake[0] };
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;
      if (direction === "left") head.x--;
      if (direction === "right") head.x++;

      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        score++;
      } else {
        snake.pop();
      }

      ctx.fillStyle = "red";
      snake.forEach(s => ctx.fillRect(s.x * box, s.y * box, box, box));
    }

    function gameOver() {
      clearInterval(interval);
      playing = false;
      ctx.fillStyle = "crimson";
      ctx.font = "30px monospace";
      ctx.fillText("Game Over", 120, 200);
    }

    function setDirection(dir) {
      if (playing) direction = dir;
    }

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    // Matrix background animation
    const matrixCanvas = document.createElement("canvas");
    document.body.appendChild(matrixCanvas);
    matrixCanvas.style.position = "fixed";
    matrixCanvas.style.top = 0;
    matrixCanvas.style.left = 0;
    matrixCanvas.style.zIndex = -1;
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    const mctx = matrixCanvas.getContext("2d");
    const matrixCols = matrixCanvas.width / 20;
    const drops = Array(Math.floor(matrixCols)).fill(1);

    function drawMatrix() {
      if (playing) return;
      mctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      mctx.fillStyle = "crimson";
      mctx.font = "15px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        mctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDirection("up");
      if (e.key === "ArrowDown") setDirection("down");
      if (e.key === "ArrowLeft") setDirection("left");
      if (e.key === "ArrowRight") setDirection("right");
    });
  </script>
</body>
</html>
