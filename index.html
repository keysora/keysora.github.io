<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoX GeM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
  canvas#game {
  display: block;
  margin: 20px auto;
  background: #000;
  z-index: 3;  /* –ë—ã–ª–æ 2 ‚Üí —Å—Ç–∞–≤–∏–º –≤—ã—à–µ –º–∞—Ç—Ä–∏—Ü—ã */
  position: relative;
}
    canvas#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;  /* –ë—ã–ª–æ 0 ‚Üí –¥–µ–ª–∞–µ–º –Ω–∏–∂–µ –∏–≥—Ä—ã */
  pointer-events: none;
}
    .referral-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(220, 20, 60, 0.3);
    }
    .referral-section h3 {
      color: crimson;
      margin-top: 0;
    }
    .referral-section input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background: #222;
      color: white;
      border: 1px solid crimson;
      border-radius: 5px;
      font-family: monospace;
    }
    .referral-section button {
      padding: 8px 15px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
      z-index: 3;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
      z-index: 3;
      position: relative;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
   
    .sound-control {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid crimson;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid crimson;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      max-width: 80%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: crimson;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #game-over-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: crimson;
      font-size: 3em;
      font-weight: bold;
      z-index: 5;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .leaderboard-entry:nth-child(1) {
      color: gold;
      font-weight: bold;
    }
    .leaderboard-entry:nth-child(2) {
      color: silver;
      font-weight: bold;
    }
    .leaderboard-entry:nth-child(3) {
      color: #cd7f32;
      font-weight: bold;
    }
    .account-info {
      margin-bottom: 15px;
    }
    .current-user {
      color: crimson !important;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="sound-control" id="soundControl">üîä</div>
  <h1 style="text-align: center; z-index:3; position:relative;">FoX GeM</h1>
  <div id="game-over-text">GAME OVER</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="showAccountPopup()">Account</button>
    <button class="button" onclick="showLeaderboardPopup()">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">‚úñ</span>
    <h2>Top Players This Week</h2>
    <div id="leaderboard"></div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" data-dir="up">‚¨Ü</button>
    </div>
    <div class="row">
      <button class="control-btn" data-dir="left">‚¨Ö</button>
      <button class="control-btn" data-dir="down">‚¨á</button>
      <button class="control-btn" data-dir="right">‚û°</button>
    </div>
  </div>

<script>
  let referralCode = null;
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('ref')) {
    referralCode = urlParams.get('ref');
    localStorage.setItem('last_referral', referralCode);
  }

  // Game variables
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let snake = [];
  let direction = 'right';
  let food;
  let gameLoop;
  let score = 0;
  let gamesPlayed = 0;
  let bestScore = 0;
  const gameOverText = document.getElementById('game-over-text');

  // Sound effects
  const soundEffects = {
    eat: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/refs/heads/main/sounds/eat.mp3'),
    gameOver: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/main/sounds/game-over.mp3'),
    move: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/main/sounds/move.mp3')
  };

  // Background music
  const bgMusic = new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/refs/heads/main/sounds/background.mp3');
  bgMusic.loop = true;

  let soundEnabled = true;
  let musicPlaying = false;

  // Sound control element
  const soundControl = document.getElementById('soundControl');
  soundControl.addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    if (soundEnabled) {
      soundControl.textContent = 'üîä';
      if (musicPlaying) bgMusic.play().catch(e => console.log('Music play error:', e));
    } else {
      soundControl.textContent = 'üîá';
      bgMusic.pause();
    }
  });

  function startBackgroundMusic() {
    if (soundEnabled) {
      bgMusic.play().catch(e => console.log('Music play error:', e));
      musicPlaying = true;
    }
  }

  function playSound(sound) {
    if (soundEnabled && soundEffects[sound]) {
      soundEffects[sound].currentTime = 0;
      soundEffects[sound].play().catch(e => console.log('Sound play error:', e));
    }
  }

  document.body.addEventListener('click', () => {
    if (!musicPlaying) startBackgroundMusic();
  }, { once: true });

  // Matrix setup
  const matrixCanvas = document.getElementById('matrix');
  const matrixCtx = matrixCanvas.getContext('2d');
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;

  const matrixColumns = Math.floor(matrixCanvas.width / 10);
  const drops = Array(matrixColumns).fill(1);

  // Backend API URL
  const API_URL = 'http://45.32.69.112:3000';

  // User data
  const userId = generateUserId();
  document.getElementById('userId').textContent = userId;

  function generateUserId() {
    return Math.floor(1000000 + Math.random() * 9000000);
  }

  function getTelegramUserData() {
    if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
      const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
      return {
        id: tgUser.id,
        username: tgUser.username,
        first_name: tgUser.first_name,
        last_name: tgUser.last_name || ''
      };
    }
    return {
      id: userId,
      username: 'Guest',
      first_name: 'Guest',
      last_name: ''
    };
  }

  async function getReferralLink() {
    const userData = getTelegramUserData();
    try {
      const response = await fetch(`${API_URL}/api/referral/${userData.id}`);
      const data = await response.json();
      return data.link;
    } catch (error) {
      console.error('Referral error:', error);
      return null;
    }
  }

  async function saveUserData(score) {
    const userData = getTelegramUserData();
    try {
      const response = await fetch(`${API_URL}/api/save-score`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegramId: userData.id,
          score: score
        })
      });
      const data = await response.json();
      if (data.success) updateUserInfo();
    } catch (error) {
      console.error('Save error:', error);
      const savedData = JSON.parse(localStorage.getItem(`snake_user_${userData.id}`)) || {};
      gamesPlayed = (savedData.gamesPlayed || 0) + 1;
      bestScore = Math.max(score, savedData.bestScore || 0);
      localStorage.setItem(`snake_user_${userData.id}`, JSON.stringify({
        gamesPlayed,
        bestScore
      }));
    }
  }

  async function updateUserInfo() {
    const userData = getTelegramUserData();
    document.getElementById('username').textContent = userData.username || 'Guest';
    document.getElementById('userFullname').textContent = `${userData.first_name} ${userData.last_name}`.trim() || 'Guest';
    
    try {
      const response = await fetch(`${API_URL}/api/user?id=${userData.id}`);
      const data = await response.json();
      if (data) {
        document.getElementById('gamesPlayed').textContent = data.gamesPlayed || 0;
        document.getElementById('userBestScore').textContent = data.bestScore || 0;
      }
    } catch (error) {
      console.error('Load user error:', error);
    }
  }

  async function displayLeaderboard() {
    const leaderboardElement = document.getElementById('leaderboard');
    leaderboardElement.innerHTML = '<p>Loading leaderboard...</p>';
    
    try {
      const response = await fetch(`${API_URL}/api/leaderboard`);
      const leaderboard = await response.json();
      leaderboardElement.innerHTML = '';
      
      if (leaderboard.length === 0) {
        leaderboardElement.innerHTML = '<p>No players yet this week!</p>';
        return;
      }
      
      const userData = getTelegramUserData();
      leaderboard.forEach((player, index) => {
        const entry = document.createElement('div');
        entry.className = `leaderboard-entry ${player.userId === userData.id ? 'current-user' : ''}`;
        entry.innerHTML = `
          <span>${index + 1}. ${player.username || 'Anonymous'}</span>
          <span>${player.score}</span>
        `;
        leaderboardElement.appendChild(entry);
      });
    } catch (error) {
      console.error('Load leaderboard error:', error);
      leaderboardElement.innerHTML = '<p>Failed to load leaderboard</p>';
    }
  }

  async function sendUserDataToServer() {
    const userData = getTelegramUserData();
    try {
      const response = await fetch(`${API_URL}/api/save-user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegramId: userData.id,
          username: userData.username,
          firstName: userData.first_name,
          lastName: userData.last_name
        })
      });
      const data = await response.json();
      console.log('User data saved:', data);
    } catch (error) {
      console.error('Error saving user data:', error);
    }
  }

  function copyReferralLink() {
    const input = document.getElementById('referralLink');
    input.select();
    document.execCommand('copy');
    const btn = input.nextElementSibling;
    btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
    setTimeout(() => btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', 2000);
  }

  async function showAccountPopup() {
    const referralLink = await getReferralLink();
    const accountPopup = document.getElementById('account-popup');
    accountPopup.innerHTML = `
      <span class="close-btn" onclick="togglePopup('account-popup')">‚úñ</span>
      <h2>Your Account</h2>
      <div class="account-info">
        <p><b>ID:</b> <span id="userId"></span></p>
        <p><b>Username:</b> <span id="username">TelegramUser</span></p>
        <p><b>Name:</b> <span id="userFullname">John Doe</span></p>
        <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
        <p><b>Your best score:</b> <span id="userBestScore">0</span></p>
      </div>
      <div class="referral-section">
        <h3>–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</h3>
        <p>–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π +5 –±–∞–ª–ª–æ–≤ –∑–∞ –∫–∞–∂–¥–æ–≥–æ!</p>
        <input type="text" id="referralLink" readonly value="${referralLink || 'Loading...'}">
        <button class="button" onclick="copyReferralLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
      </div>
    `;
    
    updateUserInfo();
    togglePopup('account-popup');
  }

  function drawMatrix() {
    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.03)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    matrixCtx.fillStyle = 'crimson';
    matrixCtx.font = '10px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      matrixCtx.fillText(text, i * 10, drops[i] * 10);
      if (drops[i] * 10 > matrixCanvas.height && Math.random() > 0.997) drops[i] = 0;
      drops[i]+= 0.5;
    }
  }

  let matrixInterval = setInterval(drawMatrix, 50);

  function startGame() {
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    if (referralCode) {
      const userData = getTelegramUserData();
      fetch(`${API_URL}/api/referral`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          referrerCode: referralCode,
          newUserId: userData.id
        })
      }).catch(console.error);
    }

  
    matrixCtx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
  gameOverText.style.display = 'none';
  snake = [{x: 9 * box, y: 10 * box}];
  direction = 'right';
  food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box,
  };
  score = 0;

  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(draw, 100); // ‚úÖ –¢–µ–ø–µ—Ä—å –∑–º–µ–π–∫–∞ –±—É–¥–µ—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è
}

  
  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = 'crimson';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = '#fff';
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === 'left') headX -= box;
    if (direction === 'right') headX += box;
    if (direction === 'up') headY -= box;
    if (direction === 'down') headY += box;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
    let isCollision = false;
    if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) {
      isCollision = true;
    }
    for (let i = 0; i < snake.length; i++) {
      if (headX === snake[i].x && headY === snake[i].y) {
        isCollision = true;
        break;
      }
    }

    if (isCollision) {
      gameOver();
      return;
    }

    if (headX === food.x && headY === food.y) {
      playSound('eat');
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
      score += 3;
    } else {
      snake.pop();
    }

    const newHead = {x: headX, y: headY};
    snake.unshift(newHead);
  }

  function gameOver() {
    playSound('gameOver');
    clearInterval(gameLoop);
    gameOverText.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º Game Over
    saveUserData(score);
    updateUserInfo();
    displayLeaderboard();
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function togglePopup(id) {
    const popup = document.getElementById(id);
    popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
  }

  function showLeaderboardPopup() {
    displayLeaderboard();
    togglePopup('leaderboard-popup');
  }

 document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
    else if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
    else if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
    else if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
  });

  function setDirection(dir) {
    if (dir === 'left' && direction !== 'right') direction = 'left';
    else if (dir === 'up' && direction !== 'down') direction = 'up';
    else if (dir === 'right' && direction !== 'left') direction = 'right';
    else if (dir === 'down' && direction !== 'up') direction = 'down';
  }

  document.querySelectorAll('.control-btn').forEach(btn => {
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(btn.dataset.dir);
    });
      btn.addEventListener('mousedown', () => setDirection(btn.dataset.dir));
  });

  function setDirection(dir) {
    if (dir === 'left' && direction !== 'right') direction = 'left';
    else if (dir === 'up' && direction !== 'down') direction = 'up';
    else if (dir === 'right' && direction !== 'left') direction = 'right';
    else if (dir === 'down' && direction !== 'up') direction = 'down';
  }

  document.querySelectorAll('.control-btn').forEach(btn => {
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(btn.dataset.dir);
    });
    btn.addEventListener('mousedown', () => setDirection(btn.dataset.dir));
  });

  document.addEventListener('DOMContentLoaded', () => {
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.MainButton
        .setText('Play Again')
        .onClick(() => {
          startGame();
          window.Telegram.WebApp.MainButton.hide();
        })
        .show();
    }
    updateUserInfo();
    displayLeaderboard();
    sendUserDataToServer();
  });
</script>
</body>
</html>
