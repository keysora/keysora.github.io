<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOXGAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
      position: relative;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
      position: relative;
      z-index: 1;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .popup {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: red;
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <h1 style="text-align: center; z-index: 2; position: relative;">Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('account-popup')">✖</span>
    <p><b>ID:</b> <span id="userId">12345</span></p>
    <p><b>Username:</b> <span id="username">unknown</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const matrixCanvas = document.getElementById("matrix-canvas");
    const matrixCtx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 9, y: 9 }];
    let food = { x: 5, y: 5 };
    let direction = "right";
    let score = 0;
    let interval;
    let playing = false;
    let lastDirection = "right";

    const userId = Math.floor(10000 + Math.random() * 90000);
    document.getElementById("userId").textContent = userId;
    document.getElementById("username").textContent = "TelegramUser";

    function startGame() {
      playing = true;
      direction = "right";
      score = 0;
      snake = [{ x: 9, y: 9 }];
      placeFood();
      clearInterval(interval);
      interval = setInterval(draw, 150);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "crimson";
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
      }

      let head = { ...snake[0] };
      if (direction === "left") head.x--;
      if (direction === "right") head.x++;
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;

      if (
        head.x < 0 || head.x >= cols ||
        head.y < 0 || head.y >= rows ||
        collision(head, snake)
      ) {
        clearInterval(interval);
        playing = false;
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, 200);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      lastDirection = direction;
    }

    function collision(head, array) {
      return array.some((seg, index) => index !== 0 && seg.x === head.x && seg.y === head.y);
    }

    function setDirection(dir) {
      direction = dir;
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (key === "ArrowLeft") direction = "left";
      if (key === "ArrowRight") direction = "right";
      if (key === "ArrowUp") direction = "up";
      if (key === "ArrowDown") direction = "down";
    });

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    // Matrix background effect
    const columns = Math.floor(matrixCanvas.width / 20);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      if (playing) return;
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.1)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      matrixCtx.fillStyle = "crimson";
      matrixCtx.font = "20px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        matrixCtx.fillText(text, i * 20, drops[i] * 20);

        if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
