<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoX GeM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    canvas#game {
      display: block;
      margin: 20px auto;
      background: #000;
      z-index: 2;
      position: relative;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
      z-index: 3;
      position: relative;
    }

    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 4;
    }

    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: red;
    }

    #game-over-text {
      position: absolute;
      top: 250px;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 2em;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1 style="text-align: center; z-index:3; position:relative;">FoX GeM</h1>
  <div id="game-over-text">Game Over</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('account-popup')">✖</span>
    <p><b>ID:</b> <span id="userId"></span></p>
    <p><b>Username:</b> <span id="username">TelegramUser</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
  <button class="control-btn" data-dir="up">⬆</button>
</div>
<div class="row">
  <button class="control-btn" data-dir="left">⬅</button>
  <button class="control-btn" data-dir="down">⬇</button>
  <button class="control-btn" data-dir="right">➡</button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const box = 20;
  let snake = [];
  let direction = 'right';
  let food;
  let gameLoop;
  const gameOverText = document.getElementById('game-over-text');

  // Matrix setup
  const matrixCanvas = document.getElementById('matrix');
  const matrixCtx = matrixCanvas.getContext('2d');
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;

  const matrixColumns = Math.floor(matrixCanvas.width / 10);
  const drops = Array(matrixColumns).fill(1);

  function drawMatrix() {
    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    matrixCtx.fillStyle = 'crimson';
    matrixCtx.font = '10px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      matrixCtx.fillText(text, i * 10, drops[i] * 10);
      if (drops[i] * 10 > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  let matrixInterval = setInterval(drawMatrix, 50);

  function startGame() {
    clearInterval(matrixInterval);
    matrixCtx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    gameOverText.style.display = 'none';
    snake = [{x: 9 * box, y: 10 * box}];
    direction = 'right';
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };

    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(draw, 100);
  }

  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = 'crimson';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw food
    ctx.fillStyle = '#fff';
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === 'left') headX -= box;
    if (direction === 'right') headX += box;
    if (direction === 'up') headY -= box;
    if (direction === 'down') headY += box;

    // Collision
    if (
      headX < 0 || headX >= canvas.width ||
      headY < 0 || headY >= canvas.height ||
      collision({x: headX, y: headY}, snake)
    ) {
      clearInterval(gameLoop);
      matrixInterval = setInterval(drawMatrix, 50); // Matrix reappears
      gameOverText.style.display = 'block';
      return;
    }

    // Eat food
    if (headX === food.x && headY === food.y) {
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
    } else {
      snake.pop();
    }

    const newHead = {x: headX, y: headY};
    snake.unshift(newHead);
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  // PC Controls
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
    else if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
    else if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
    else if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
  });

  // Touch Controls — no delay
  function setDirection(dir) {
    if (dir === 'left' && direction !== 'right') direction = 'left';
    else if (dir === 'up' && direction !== 'down') direction = 'up';
    else if (dir === 'right' && direction !== 'left') direction = 'right';
    else if (dir === 'down' && direction !== 'up') direction = 'down';
  }

  document.querySelectorAll('.control-btn').forEach(btn => {
    btn.addEventListener('touchstart', () => setDirection(btn.dataset.dir));
    btn.addEventListener('mousedown', () => setDirection(btn.dataset.dir));
  });
</script>
</body>
</html>
