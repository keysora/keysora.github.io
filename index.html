<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      background: #000;
      margin-top: 20px;
      position: relative;
      z-index: 0;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 1;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .popup {
      position: absolute;
      top: 100px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .popup input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .close-btn {
      align-self: flex-end;
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <button class="close-btn" onclick="togglePopup('account-popup')">✖</button>
    <p><b>ID:</b> <span id="userId"></span></p>
    <p><b>Username:</b> <span id="userUsername"></span></p>
    <p><b>Name:</b> <span id="userName"></span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <button class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</button>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    // Placeholder for user data setup
    const userId = Math.floor(10000 + Math.random() * 90000);
    const userUsername = "@example_user"; // To be pulled from Telegram
    const userName = "Example Name"; // To be pulled from Telegram

    document.getElementById("userId").innerText = userId;
    document.getElementById("userUsername").innerText = userUsername;
    document.getElementById("userName").innerText = userName;

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function startGame() {
      console.log("Starting game...");
      // Game logic will go here
    }

    function setDirection(dir) {
      console.log("Direction set to", dir);
    }
  </script>
</body>
</html>
