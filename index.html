<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainMenu" class="overlay">
    <div class="menu">
      <h1>Snake Game</h1>
      <button onclick="startGame()">Play</button>
      <button onclick="toggleAccountMenu()">Account</button>
      <button onclick="showTopPlayers()">Top players this week</button>
    </div>
  </div>

  <div id="accountMenu" class="overlay" style="display:none">
    <div class="menu">
      <button class="close-btn" onclick="toggleAccountMenu()">✖</button>
      <p><b>ID:</b> <span id="playerId"></span></p>
      <p><b>Username:</b> <span id="username"></span></p>
      <p><b>Name:</b> <span id="name"></span></p>
      <p><b>Games played:</b> <span id="gamesPlayed"></span></p>
      <p><b>Ranking:</b> <span id="ranking"></span></p>
    </div>
  </div>

  <div id="topPlayersMenu" class="overlay" style="display:none">
    <div class="menu">
      <button class="close-btn" onclick="hideTopPlayers()">✖</button>
      <h2>Top Players This Week</h2>
      <ul id="topPlayersList"></ul>
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls" class="mobile-controls">
    <button onclick="changeDirection('up')">↑</button>
    <button onclick="changeDirection('left')">←</button>
    <button onclick="changeDirection('down')">↓</button>
    <button onclick="changeDirection('right')">→</button>
  </div>

  <div id="gameOverMenu" class="overlay" style="display:none">
    <div class="menu">
      <h2>Game Over</h2>
      <button onclick="startGame()">Play</button>
      <button onclick="toggleAccountMenu()">Account</button>
      <button onclick="showTopPlayers()">Top players this week</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
