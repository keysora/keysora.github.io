<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      background: #000;
      margin-top: 20px;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .popup {
      position: absolute;
      top: 100px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .popup input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">/play</button>
    <button class="button" onclick="togglePopup('account-popup')">/account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">/top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <p><b>ID:</b> <span id="userId">12345</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
    <input id="usernameInput" maxlength="10" minlength="3" placeholder="Enter your name">
    <button onclick="saveName()">Save</button>
  </div>

  <div id="leaderboard-popup" class="popup">
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake;
    let food;
    let direction;
    let score = 0;
    let interval;
    let userId = Math.floor(Math.random() * 100000);
    let gamesPlayed = 0;

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = "right";
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows),
      };
      score = 0;
      clearInterval(interval);
      interval = setInterval(draw, 150);
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
      }

      ctx.fillStyle = "white";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      let head = { ...snake[0] };

      if (direction === "left") head.x--;
      if (direction === "right") head.x++;
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;

      if (
        head.x < 0 ||
        head.x >= cols ||
        head.y < 0 ||
        head.y >= rows ||
        snake.some((s, index) => index !== 0 && s.x === head.x && s.y === head.y)
      ) {
        clearInterval(interval);
        alert("Game Over");
        gamesPlayed++;
        document.getElementById("gamesPlayed").innerText = gamesPlayed;
        document.querySelector(".menu").style.display = "flex";
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows),
        };
        score++;
      } else {
        snake.pop();
      }
    }

    function setDirection(dir) {
      if (
        (dir === "left" && direction !== "right") ||
        (dir === "right" && direction !== "left") ||
        (dir === "up" && direction !== "down") ||
        (dir === "down" && direction !== "up")
      ) {
        direction = dir;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") setDirection("left");
      if (e.key === "ArrowRight") setDirection("right");
      if (e.key === "ArrowUp") setDirection("up");
      if (e.key === "ArrowDown") setDirection("down");
    });

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    function saveName() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (name.length >= 3 && name.length <= 10) {
        alert(`Name saved as: ${name}`);
      } else {
        alert("Name must be 3 to 10 characters");
      }
    }
  </script>
</body>
</html>
