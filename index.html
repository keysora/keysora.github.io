<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
    }
    .menu, .account, .top-players {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    .menu button, .account button, .top-players button {
      font-size: 20px;
      margin: 5px;
      background: #222;
      color: white;
      border: 1px solid red;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .controls {
      display: none;
    }
    @media (max-width: 600px) {
      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .controls button {
        font-size: 30px;
        padding: 15px;
      }
    }
    #matrixEffect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <canvas id="matrixEffect"></canvas>
  <div class="menu" id="mainMenu">
    <button onclick="startGame()">Play</button>
    <button onclick="toggleAccount()">Account</button>
    <button onclick="toggleTopPlayers()">Top players this week</button>
  </div>

  <div class="account" id="account">
    <button onclick="closeAccount()">✖</button>
    <p>User ID: <span id="userId">XXXXX</span></p>
    <p>Username: <span id="username">@unknown</span></p>
    <p>Games played: <span id="games">0</span></p>
    <p>Rank: <span id="rank">N/A</span></p>
  </div>

  <div class="top-players" id="topPlayers">
    <button onclick="closeTopPlayers()">✖</button>
    <ul id="leaderboard"></ul>
  </div>

  <div class="controls">
    <button onclick="setDirection('up')">↑</button>
    <button onclick="setDirection('left')">←</button>
    <button onclick="setDirection('down')">↓</button>
    <button onclick="setDirection('right')">→</button>
  </div>

  <script src="matrix.js"></script>
  <script src="snake.js"></script>
</body>
</html>
