<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoX GeM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
    canvas#game {
      display: block;
      margin: 20px auto;
      background: #000;
      z-index: 3;
      position: relative;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.7;
    }
    .referral-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(220, 20, 60, 0.3);
    }
    .referral-section h3 {
      color: crimson;
      margin-top: 0;
    }
    .referral-section input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background: #222;
      color: white;
      border: 1px solid crimson;
      border-radius: 5px;
      font-family: monospace;
    }
    .referral-section button {
      padding: 8px 15px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
      z-index: 3;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      align-items: center;
      z-index: 3;
      position: relative;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .sound-control {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid crimson;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid crimson;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      max-width: 80%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: crimson;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #game-over-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: crimson;
      font-size: 3em;
      font-weight: bold;
      z-index: 5;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .leaderboard-entry:nth-child(1) {
      color: gold;
      font-weight: bold;
    }
    .leaderboard-entry:nth-child(2) {
      color: silver;
      font-weight: bold;
    }
    .leaderboard-entry:nth-child(3) {
      color: #cd7f32;
      font-weight: bold;
    }
    .account-info {
      margin-bottom: 15px;
    }
    .current-user {
      color: crimson !important;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="sound-control" id="soundControl">🔊</div>
  <h1 style="text-align: center; z-index:3; position:relative;">FoX GeM</h1>
  <div id="game-over-text">GAME OVER</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="showAccountPopup()">Account</button>
    <button class="button" onclick="showLeaderboardPopup()">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <!-- Содержимое будет заполнено динамически -->
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <h2>Top Players This Week</h2>
    <div id="leaderboard"></div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" data-dir="up">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" data-dir="left">⬅</button>
      <button class="control-btn" data-dir="down">⬇</button>
      <button class="control-btn" data-dir="right">➡</button>
    </div>
  </div>

<script>
  // Инициализация игры
  let referralCode = null;
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('ref')) {
    referralCode = urlParams.get('ref');
    localStorage.setItem('last_referral', referralCode);
  }

  // Game variables
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let snake = [];
  let direction = 'right';
  let lastDirection = 'right';
  let food;
  let gameLoop;
  let score = 0;
  let gamesPlayed = 0;
  let bestScore = 0;
  const gameOverText = document.getElementById('game-over-text');

  // Sound setup
  const soundEffects = {
    eat: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/refs/heads/main/sounds/eat.mp3'),
    gameOver: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/main/sounds/game-over.mp3'),
    move: new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/main/sounds/move.mp3')
  };
  const bgMusic = new Audio('https://raw.githubusercontent.com/keysora/keysora.github.io/refs/heads/main/sounds/background.mp3');
  bgMusic.loop = true;
  let soundEnabled = true;
  let musicPlaying = false;

  // Matrix setup
  const matrixCanvas = document.getElementById('matrix');
  const matrixCtx = matrixCanvas.getContext('2d');
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
  const matrixColumns = Math.floor(matrixCanvas.width / 10);
  const drops = Array(matrixColumns).fill(1);

  // Backend API URL
  const API_URL = 'http://45.32.69.112:3000';

  // Инициализация элементов управления
  const soundControl = document.getElementById('soundControl');
  soundControl.addEventListener('click', toggleSound);

  // Основные функции
  function toggleSound() {
    soundEnabled = !soundEnabled;
    soundControl.textContent = soundEnabled ? '🔊' : '🔇';
    if (soundEnabled && musicPlaying) {
      bgMusic.play().catch(e => console.log('Music play error:', e));
    } else {
      bgMusic.pause();
    }
  }

  function startBackgroundMusic() {
    if (soundEnabled) {
      bgMusic.play().catch(e => console.log('Music play error:', e));
      musicPlaying = true;
    }
  }

  function playSound(sound) {
    if (soundEnabled && soundEffects[sound]) {
      soundEffects[sound].currentTime = 0;
      soundEffects[sound].play().catch(e => console.log('Sound play error:', e));
    }
  }

  function generateUserId() {
    return Math.floor(1000000 + Math.random() * 9000000);
  }

  function getTelegramUserData() {
    if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
      const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
      return {
        id: tgUser.id,
        username: tgUser.username,
        first_name: tgUser.first_name,
        last_name: tgUser.last_name || ''
      };
    }
    return {
      id: userId,
      username: 'Guest',
      first_name: 'Guest',
      last_name: ''
    };
  }

  // Matrix animation
  function drawMatrix() {
    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.03)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    matrixCtx.fillStyle = 'crimson';
    matrixCtx.font = '10px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      matrixCtx.fillText(text, i * 10, drops[i] * 10);
      if (drops[i] * 10 > matrixCanvas.height && Math.random() > 0.997) drops[i] = 0;
      drops[i] += 0.5;
    }
  }

  // Game functions
  function startGame() {
    // Initialize game state
    gameOverText.style.display = 'none';
    snake = [{x: 9 * box, y: 10 * box}];
    direction = 'right';
    lastDirection = 'right';
    food = generateFood();
    score = 0;

    // Clear previous game loop if exists
    if (gameLoop) clearInterval(gameLoop);
    
    // Start new game loop
    gameLoop = setInterval(gameUpdate, 100);
    
    // Focus canvas for keyboard input
    canvas.focus();
    
    // Start background music
    startBackgroundMusic();
  }

  function generateFood() {
    return {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  }

  function gameUpdate() {
    // Move snake
    const head = {...snake[0]};
    
    switch(direction) {
      case 'left': head.x -= box; break;
      case 'right': head.x += box; break;
      case 'up': head.y -= box; break;
      case 'down': head.y += box; break;
    }
    
    // Check collisions
    if (checkCollision(head)) {
      gameOver();
      return;
    }
    
    // Check food
    if (head.x === food.x && head.y === food.y) {
      playSound('eat');
      score += 3;
      food = generateFood();
    } else {
      snake.pop();
    }
    
    snake.unshift(head);
    lastDirection = direction;
    
    // Draw everything
    drawGame();
  }

  function drawGame() {
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw snake
    ctx.fillStyle = 'crimson';
    snake.forEach(segment => {
      ctx.fillRect(segment.x, segment.y, box, box);
    });
    
    // Draw food
    ctx.fillStyle = '#fff';
    ctx.fillRect(food.x, food.y, box, box);
  }

  function checkCollision(head) {
    // Wall collision
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
      return true;
    }
    
    // Self collision
    for (let i = 0; i < snake.length; i++) {
      if (head.x === snake[i].x && head.y === snake[i].y) {
        return true;
      }
    }
    
    return false;
  }

  function gameOver() {
    clearInterval(gameLoop);
    playSound('gameOver');
    gameOverText.style.display = 'block';
    saveUserData(score);
    updateUserInfo();
    displayLeaderboard();
  }

  // Controls
  function setupControls() {
    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (!gameLoop) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          if (lastDirection !== 'right') direction = 'left';
          break;
        case 'ArrowUp':
          if (lastDirection !== 'down') direction = 'up';
          break;
        case 'ArrowRight':
          if (lastDirection !== 'left') direction = 'right';
          break;
        case 'ArrowDown':
          if (lastDirection !== 'up') direction = 'down';
          break;
      }
      e.preventDefault();
    });
    
    // Mobile controls
    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!gameLoop) return;
        setDirection(btn.dataset.dir);
      });
      btn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        if (!gameLoop) return;
        setDirection(btn.dataset.dir);
      });
    });
  }

  function setDirection(dir) {
    switch(dir) {
      case 'left':
        if (lastDirection !== 'right') direction = 'left';
        break;
      case 'up':
        if (lastDirection !== 'down') direction = 'up';
        break;
      case 'right':
        if (lastDirection !== 'left') direction = 'right';
        break;
      case 'down':
        if (lastDirection !== 'up') direction = 'down';
        break;
    }
  }

  // Initialize everything
  function init() {
    const userId = generateUserId();
    document.getElementById('userId').textContent = userId;
    
    // Start matrix animation
    let matrixInterval = setInterval(drawMatrix, 50);
    
    // Setup controls
    setupControls();
    
    // Focus canvas for keyboard input
    canvas.setAttribute('tabindex', '0');
    canvas.focus();
    
    // Telegram WebApp integration
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.MainButton
        .setText('Play Again')
        .onClick(() => {
          startGame();
          window.Telegram.WebApp.MainButton.hide();
        })
        .show();
    }
    
    // Initial data load
    updateUserInfo();
    displayLeaderboard();
    sendUserDataToServer();
    
    // Start background music on first interaction
    document.body.addEventListener('click', () => {
      if (!musicPlaying) startBackgroundMusic();
    }, { once: true });
  }

  // Initialize when DOM is loaded
  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
