<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: #111;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    #menu {
      margin-top: 20px;
    }
    .menu-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #mobile-controls {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .mobile-row {
      display: flex;
      justify-content: center;
    }
    .control-button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      font-weight: bold;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      #mobile-controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="menu">
    <button class="menu-button" onclick="startGame()">/play</button>
    <button class="menu-button">/account</button>
    <button class="menu-button">/top players this week</button>
  </div>

  <div id="mobile-controls">
    <div class="mobile-row">
      <button class="control-button" onclick="changeDirection('up')">⬆️</button>
    </div>
    <div class="mobile-row">
      <button class="control-button" onclick="changeDirection('left')">⬅️</button>
      <button class="control-button" onclick="changeDirection('down')">⬇️</button>
      <button class="control-button" onclick="changeDirection('right')">➡️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = randomPosition();
    let direction = null;
    let gameInterval;

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
      ctx.fillStyle = 'white';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function updateGame() {
      const head = { ...snake[0] };
      if (!direction) return;

      if (direction === 'left') head.x -= box;
      if (direction === 'up') head.y -= box;
      if (direction === 'right') head.x += box;
      if (direction === 'down') head.y += box;

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(part => part.x === head.x && part.y === head.y)) {
        clearInterval(gameInterval);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
        document.getElementById('menu').style.display = 'block';
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomPosition();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = randomPosition();
      direction = null;
      document.getElementById('menu').style.display = 'none';
      drawGame();
      gameInterval = setInterval(updateGame, 150);
    }

    function changeDirection(dir) {
      if (
        (dir === 'left' && direction !== 'right') ||
        (dir === 'right' && direction !== 'left') ||
        (dir === 'up' && direction !== 'down') ||
        (dir === 'down' && direction !== 'up')
      ) {
        direction = dir;
      }
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') changeDirection('left');
      if (event.key === 'ArrowUp') changeDirection('up');
      if (event.key === 'ArrowRight') changeDirection('right');
      if (event.key === 'ArrowDown') changeDirection('down');
    });
  </script>
</body>
</html>
