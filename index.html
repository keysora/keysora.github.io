<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #000;
      margin-top: 20px;
      display: block;
    }
    .menu, .account-popup, .leaderboard-popup {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .button, .control-btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }
    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
    .popup {
      position: absolute;
      top: 100px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 1.2em;
      color: crimson;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <canvas class="matrix" id="matrix"></canvas>

  <div class="menu">
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="togglePopup('account-popup')">Account</button>
    <button class="button" onclick="togglePopup('leaderboard-popup')">Top players this week</button>
  </div>

  <div id="account-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('account-popup')">✖</span>
    <p><b>ID:</b> <span id="userId"></span></p>
    <p><b>Username:</b> <span id="userName">Loading...</span></p>
    <p><b>Games played:</b> <span id="gamesPlayed">0</span></p>
    <p><b>Your rank:</b> <span id="userRank">???</span></p>
  </div>

  <div id="leaderboard-popup" class="popup">
    <span class="close-btn" onclick="togglePopup('leaderboard-popup')">✖</span>
    <div id="leaderboard">Loading...</div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('up')">⬆</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('left')">⬅</button>
      <button class="control-btn" onclick="setDirection('down')">⬇</button>
      <button class="control-btn" onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    // User ID and name
    const userId = Math.floor(10000 + Math.random() * 90000);
    document.getElementById("userId").textContent = userId;
    document.getElementById("userName").textContent = "TelegramNameHere";

    // Snake Game logic
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = null;
    let score = 0;
    let gameLoop;

    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      ctx.fillStyle = "red";
      snake.forEach(s => ctx.fillRect(s.x * box, s.y * box, box, box));
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === "left") head.x--;
      if (direction === "right") head.x++;
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= cols || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameLoop);
        alert("Game Over");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        score++;
      } else {
        snake.pop();
      }

      drawGame();
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = null;
      score = 0;
      clearInterval(gameLoop);
      gameLoop = setInterval(moveSnake, 150);
    }

    function setDirection(dir) {
      direction = dir;
    }

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") direction = "up";
      if (e.key === "ArrowDown") direction = "down";
      if (e.key === "ArrowLeft") direction = "left";
      if (e.key === "ArrowRight") direction = "right";
    });

    // Matrix effect
    const matrixCanvas = document.getElementById("matrix");
    const matrixCtx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const colsMatrix = Math.floor(matrixCanvas.width / 20);
    const drops = Array(colsMatrix).fill(1);

    function drawMatrix() {
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      matrixCtx.fillStyle = "red";
      matrixCtx.font = "20px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        matrixCtx.fillText(text, i * 20, drops[i] * 20);
        drops[i]++;
        if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
